<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Link Lock uygulaması ile bağlantılarınızı şifreleyin ve güvenli hale getirin.">
  <meta name="author" content="Link Lock">
  <title>Link Lock - Şifreli Bağlantı Oluştur</title>
  <style>
    /* Genel stil ayarları */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      color: #9b59b6; /* Mor renk */
      font-size: 28px;
      margin-bottom: 10px;
    }

    header p {
      color: #ddd;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #ddd;
      margin-bottom: 8px;
      display: block;
    }

    input[type="url"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      transition: all 0.3s ease;
    }.

    input[type="url"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: #9b59b6; /* Mor renk */
      background-color: #444;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      color: #fff;
      background-color: #9b59b6; /* Mor renk */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #8e44ad; /* Daha koyu mor */
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #bbb;
    }

    footer a {
      color: #9b59b6; /* Mor renk */
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Link Lock</h1>
      <p>Bağlantınızı şifreleyin, güvenli hale getirin.</p>
    </header>

    <section class="form-section">
      <h2>Yeni Şifreli Bağlantı Oluştur</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="url" id="url" name="url" placeholder="https://example.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Şifre:</label>
          <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Şifreyi Onayla:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifrenizi onaylayın" required>
        </div>

        <div class="form-group">
          <label for="hint">Şifre İpucu (isteğe bağlı):</label>
          <input type="text" id="hint" name="hint" placeholder="Şifrenizi hatırlatacak bir ipucu">
        </div>

        <button type="submit">Bağlantıyı Şifrele</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Link Lock. Tüm hakları saklıdır. <a href="#">Gizlilik Politikası</a></p>
    </footer>
  </div>

</body>
</html>
