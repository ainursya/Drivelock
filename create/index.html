<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ainursya - Password-protect links</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="../favicon.ico">
</head>
<body>
  <div class="container">
    <header>
      <h1>ainursya</h1>
      <p><strong>ainursya</strong> lets you password-protect URLs with client-side encryption. All processing happens in your browser—nothing is stored, and your privacy is preserved.</p>
    </header>

    <main>
      <form id="create-form">
        <label for="url">URL to encrypt:</label>
        <input type="url" id="url" name="url" required>

        <label for="password">Password to secure it:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Create Encrypted Link</button>
      </form>

      <section id="result" class="hidden">
        <h2>Here’s your protected link:</h2>
        <input type="text" id="encrypted-link" readonly>
        <button id="copy-link">Copy to Clipboard</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 ainursya — fully local encryption, zero tracking.</p>
    </footer>
  </div>

  <script src="encrypt.js"></script>
</body>
</html>
